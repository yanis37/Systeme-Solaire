			// x = horizontale
			// y = verticale
			// z = profondeur

			// Initialisation of the scene / camera / renderer
			var scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(
					45,
					window.innerWidth / window.innerHeight,
					0.1,
					1000
			);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			const textureLoader = new THREE.TextureLoader()

			const controls = new THREE.OrbitControls(camera, renderer.domElement)
			camera.position.set(-50, 20, 40);
			controls.update();

			var solarSystem = new THREE.Object3D();
			scene.add(solarSystem);

			//Lumires
			var light = new THREE.PointLight(0xffffff, intensity = 2);
			light.position.set(0,0,0);
			var ambient = new THREE.AmbientLight(0x545454);

			//sphere
			var ball = new THREE.SphereGeometry(1, 32, 32);
			var ring = new THREE.RingGeometry(40, 25, 32);
		

			//materiaux
			var sunMaterial = new THREE.MeshBasicMaterial( { map: textureLoader.load(textureSun) } );
			var mercureMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureMercure) } );
			var venusMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureVenus) } );
			var earthMaterial = new THREE.MeshPhongMaterial({ map: textureLoader.load(textureEarth) });
			var moonMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureMoon)  } );
			var marsMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureMars) } );
			var jupiterMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureJupiter) } );

			var saturneMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureSaturne) } );
			var ringMaterial = new THREE.MeshPhongMaterial({ map: textureLoader.load(ringTextureSaturne), side: THREE.DoubleSide});

			var uranusMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureUranus) } );
			var neptuneMaterial = new THREE.MeshPhongMaterial( { map: textureLoader.load(textureNeptune) } );


			//planetes et anneaux
			var sun = new THREE.Mesh(ball, sunMaterial);
			var mercure = new THREE.Mesh(ball, mercureMaterial);
			var venus = new THREE.Mesh(ball, venusMaterial);
			var earth = new THREE.Mesh(ball, earthMaterial);
			var moon = new THREE.Mesh(ball, moonMaterial);
			var mars = new THREE.Mesh(ball, marsMaterial);
			var jupiter = new THREE.Mesh(ball, jupiterMaterial);
			var saturne= new THREE.Mesh(ball, saturneMaterial);
			var ringSaturne = new THREE.Mesh(ring , ringMaterial);
			ringSaturne.rotateX(4.75);
			var uranus = new THREE.Mesh(ball, uranusMaterial);
			var neptune= new THREE.Mesh(ball, neptuneMaterial);

			//Etoiles 
			const cubeTextureLoader = new THREE.CubeTextureLoader();
			scene.background = cubeTextureLoader.load([
				starsTexture,
				starsTexture,
				starsTexture,
				starsTexture,
				starsTexture,
				starsTexture
			]);

			//angle
			var angleEarth = 0;
			var angleMoon = 0;
			var angleMars = 0;
			var angleMercure = 0;
			var angleVenus = 0;
			var angleJupiter = 0;
			var angleSaturne = 0;
			var angleUranus = 0;
			var angleNeptune = 0;
			var angleRingSaturne = 0;

			//rayon
			var rayonMercure = 5;
			var rayonVenus = 8;
			var rayonEarth = 11;
			var rayonMars = 14;
			var rayonJupiter = 18;
			var rayonSaturne = 22.5;
			var rayonUranus = 26;
			var rayonNeptune = 29;
			

			//scale
			sun.scale.set(3, 3, 3);
			mercure.scale.set(0.35,0.35,0.35);
			venus.scale.set(0.7,0.7,0.7);
			earth.scale.set(0.5, 0.5, 0.5);
			moon.scale.set(0.1, 0.1, 0.1);
			mars.scale.set(0.7, 0.7, 0.7);
			jupiter.scale.set(1.7, 1.7, 1.7);
			saturne.scale.set(1.1, 1.1, 1.1);
			ringSaturne.scale.set(0.05, 0.05, 0.05);
			uranus.scale.set(0.9, 0.9, 0.9);

			//add elements
			solarSystem.add(sun);
			solarSystem.add(mercure);
			solarSystem.add(venus);
			solarSystem.add(earth);
			solarSystem.add(moon);
			solarSystem.add(mars);
			solarSystem.add(jupiter);
			solarSystem.add(saturne);
			solarSystem.add(ringSaturne);
			solarSystem.add(uranus);
			solarSystem.add(neptune);
			
			scene.add(light);    
			scene.add(ambient); 

			

			function render() {
				requestAnimationFrame( render );

				controls.update();

				//vitesse rotation
				angleMercure += 0.05;
				angleVenus += 0.025;
				angleEarth += 0.01;
				angleMoon += 0.1;
				angleMars += 0.005;
				angleJupiter += 0.0025;
				angleSaturne += 0.0015;
				angleUranus += 0.0009;
				angleNeptune += 0.0005;
				

				
				//Soleil
				sun.position.x = 0;
				sun.position.y = 0;
				sun.rotateY(0.004);

				//Mercure
				mercure.position.x = rayonMercure * Math.cos(angleMercure);
				mercure.position.z = rayonMercure * Math.sin(angleMercure);
				mercure.rotateY(0.018);

				//Venus
				venus.position.x = rayonVenus * Math.cos(angleVenus);
				venus.position.z = rayonVenus * Math.sin(angleVenus);
				venus.rotateY(0.018);

				//Terre
				earth.position.x = rayonEarth * Math.cos(angleEarth);
				earth.position.z = rayonEarth * Math.sin(angleEarth);
				earth.rotateY(0.018);

				//Lune
				moon.position.x = earth.position.x + Math.cos(angleMoon);
				moon.position.z = earth.position.z + Math.sin(angleMoon);
				moon.rotateY(0.004);

				//Mars
				mars.position.x = rayonMars * Math.cos(angleMars);
				mars.position.z = rayonMars * Math.sin(angleMars);
				mars.rotateY(0.018);

				//Mars
				jupiter.position.x = rayonJupiter * Math.cos(angleJupiter);
				jupiter.position.z = rayonJupiter * Math.sin(angleJupiter);
				jupiter.rotateY(0.018);

				//Saturne
				saturne.position.x = rayonSaturne * Math.cos(angleSaturne);
				saturne.position.z = rayonSaturne * Math.sin(angleSaturne);
				saturne.rotateY(0.018);
				ringSaturne.position.x = saturne.position.x;
				ringSaturne.position.z = saturne.position.z;
				ringSaturne.rotateZ(-0.018);

				//Uranus
				uranus.position.x = rayonUranus * Math.cos(angleUranus);
				uranus.position.z = rayonUranus * Math.sin(angleUranus);
				uranus.rotateY(0.018);

				//Neptune
				neptune.position.x = rayonNeptune * Math.cos(angleNeptune);
				neptune.position.z = rayonNeptune * Math.sin(angleNeptune);
				neptune.rotateY(0.018);

				renderer.render( scene, camera );
			}


			render();

			window.addEventListener("resize", function () {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

	</script>
